<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./input.css">
    <title>Animated LogIn</title>
</head><script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<body>
    <div class="contaner" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><box-icon type='logo' name='google'></box-icon></a>
                    <a href="#" class="icon"><box-icon type='logo' name='instagram'></box-icon></a>
                    <a href="#" class="icon"><box-icon type='logo' name='facebook'></box-icon></a>
                    <a href="#" class="icon"><box-icon type='logo' name='github'></box-icon></a>
                    <a href="#" class="icon"><box-icon type='logo' name='youtube'></box-icon></a>


                </div>
                <span>or use your eamil for registration </span>
                <input type="=text" placeholder="Name">
                <input type="=email" placeholder="Email">
                <input type="=password" placeholder="Password">
                 <button>Sign Up</button>
            </form>
            

        </div>

    </div>




    <script src="./app.js" defer></script>
</body>
</html>
